<!DOCTYPE html>
<html>
<head>
<title>Avik Chakraborty</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{display: flex;position: relative;}
        .banner{width: 950px; height: 350px; display: flex;margin: auto;    box-shadow: 0 2px 15px 0 #D2D2D2; border-radius: 8px;}
        .banner h2{margin: auto; font-family: monospace;}
        @media only screen and (max-width: 600px) {
            .banner{width: 100%; height: 300px;}
}
    </style>
</head>
<body>
<div class="banner">
    <h2 id="caption"></h2>  
</div>
<script>
var i = 0;
var txt = 'PortFolio Is Just On the way!';
var speed = 50;

(function typeWriter() {
  if (i < txt.length) {
    document.getElementById("caption").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
   
    
})(); 
   
</script>    
</body>
</html>
